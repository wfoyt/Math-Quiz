<!DOCTYPE html>

<html>
    <head>
        <title>Math Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <!-- The quiz area -->
        <div class="quizArea hidden" id="quizDisplay">
            <div class="progressArea">
                <p class="textNormal"> Grade: <span id="quizGrade">100</span>%</p>
                <p class="textNormal">Question: <span id="questionNumber">1/10</span> </p>
                <button onclick="playAgain()" id="playAgainButton">Play Again</button>
            </div>
            <div class="equationArea">
                <span id="equationShow">1+1</span>
            </div>
            <div class="answerArea">
                <div class="answersRow">
                    <button class="answerButton" id="button1" onclick="answerQuestion(1)">Test</button>
                    <button class="answerButton" id="button2" onclick="answerQuestion(2)">Test</button>
                </div>
                <div class="answersRow">
                    <button class="answerButton" id="button3" onclick="answerQuestion(3)">Test</button>
                    <button class="answerButton" id="button4" onclick="answerQuestion(4)">Test</button>
                </div>
            </div>
        </div>

        <!-- The results page, shows after you answer a question -->
        <div class="resultsArea hidden" id="resultsDisplay">
            <div class="correctArea hidden" id="correctDisplay">
                <img class="resultsImage" src="./Media/check-mark.png">
                <p class="resultsText textHeader">Correct</p>
            </div>
            <div class="incorrectArea hidden" id="incorrectDisplay">
                <img class="resultsImage" src="./Media/rejected.png">
                <p class="resultsText textHeader">Incorrect</p>
                <span class="resultsText textHeader" id="questionResults"></span>
                <p class="resultsText textNormal">
                    You selected: <span id="yourAnsResults"></span>
                </p>
                <p class="resultsText textNormal">
                    Correct answer: <span id="correctAnsResults"></span>
                </p>
            </div>
            <button class="bottomButton" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- The start page, lets you customize your game and start -->
         <div class="startArea" id="startPage">
            <div class="startAreaTop">
                <p class="textHeader" id="startPageHeader">Math Quiz</p>

                <div class="startPageSelectors" id="sliderArea">
                    <label class="textNormal" for="numQuestionsSlider">
                        Number of Questions: 
                        <span id="numQuestionsSliderDisplay">10</span>
                    </label>
                    <input type="range" name="numQuestionsSlider" id="numQuestionsSlider" min="1" max="50" value="10" onmousemove="updateStartPage()">
                </div>

                <div class="startPageSelectors" id="dropdownArea">
                    <label class="textNormal" for="problemTypeDropdown">Problem Type: </label>
                    <select name="problemTypeDropdown" id="problemTypeDropdown">
                        <option value="add">Addition</option>
                        <option value="sub">Subtraction</option>
                        <option value="mult">Multiplication</option>
                    </select>
                </div>
            </div>
            <button class="bottomButton" onclick="startGame()">Start</button>
         </div>


         <!-- Final Grades Screen -->
          <div class="finalGradeArea hidden" id="finalGradeArea">
            <div class="finalGradeAreaTop">
                <p class="textHeader">Your Final Grade:</p>
                <p class="textHeader" id="finalGradeDisplay"></p>
                <p class="textNormal">Correct: <span id="finalCorrectDisplay"></span></p>
                <p class="textNormal">Incorrect: <span id="finalIncorrectDisplay"></span></p>
            </div>
            <button class="bottomButton" onclick="playAgainEnd()">Play Again</button>
          </div>


        <p id="choiceSpotDisplay"></p>
    </body>
</html>
