<!DOCTYPE html>

<html>
    <head>
        <title>Math Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Math Quiz</h1>

        <div class="quizArea hidden" id="quizDisplay">
            <div class="progressArea">
                <p>Question: <span id="questionNumber">1/10</span></p>
            </div>
            <div class="equationArea">
                <span id="equationShow">1+1</span>
            </div>
            <div class="answerArea">
                <div class="answersRow">
                    <button class="answerButton" id="button1" onclick="answerQuestion(1)">Test</button>
                    <button class="answerButton" id="button2" onclick="answerQuestion(2)">Test</button>
                </div>
                <div class="answersRow">
                    <button class="answerButton" id="button3" onclick="answerQuestion(3)">Test</button>
                    <button class="answerButton" id="button4" onclick="answerQuestion(4)">Test</button>
                </div>
            </div>
        </div>

        <div class="resultsArea hidden" id="resultsDisplay">
            <div class="correctArea hidden" id="correctDisplay">
                <img class="resultsImage" src="./Media/check-mark.png">
                <p class="resultsTextHeader">Correct</p>
            </div>
            <div class="incorrectArea hidden" id="incorrectDisplay">
                <img class="resultsImage" src="./Media/rejected.png">
                <p class="resultsTextHeader">Incorrect</p>
                <span class="resultsTextHeader" id="questionResults"></span>
                <p class="resultsText">
                    You selected: <span id="yourAnsResults"></span>
                </p>
                <p class="resultsText">
                    Correct answer: <span id="correctAnsResults"></span>
                </p>
            </div>
            <button class="resultsButton" onclick="nextQuestion()">Next Question</button>
        </div>

        <button onclick="startGame(10)">Start</button>
        <p id="choiceSpotDisplay"></p>
    </body>
</html>
